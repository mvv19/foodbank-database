<html>
  <head>
      <title>Browse Food Banks</title>
    <style>
      h1 {
        margin-top: 50px;
        margin-left : 10px;
        font-family: Garamond, serif;

      }
      p {
        font-size: 24px;
        font-family: Garamond, serif;
        margin-left: 20px;
      }
      body {
      font-family: Garamond, serif;
      background-color : #FDF7EF;
      text-align: center;
      }
      ul {
        text-align: center;
      }


    </style>
  </head>
<body>
  <h1>Sign Up to Volunteer!</h1>
  {% if step=="compose_entry" %}
      <form action="{{ url_for('volsignup') }}" method="post">
      First Name: <input type="text" size="30" name="first" required><br>
      Last Name: <input type="text" size="30" name="last" required><br>
      Phone Number: <input type="number" size="30" name="phone" required><br>
      Address: <input type= "text" size="30" name="address" required><br>
      Email: <input type="text" size="30" name="email" required><br>
      <input type="hidden" name="step" value="add_entry">
      <input type="hidden" name="hours" value="0">
      Food Bank:
      <select name="food_bank">
          {% for food_bank in food_banks %}
              <option value="{{ name }}">{{ food_bank.name + ", " + food_bank.address }}</option>
          {% endfor %}
        </select><br>
        <input type="submit">
      </form>
  
  <hr>
  <a href="{{ url_for('volunteerhome') }}">Return to Volunteer Hub</a> 
  {% elif step == "add_entry" %}

      Your information has been received.
      <p>
      <a href="{{ url_for('index') }}">Back to homepage</a>
  {% endif %}
</body>
</html>
