<html>
  <head>
      <title>Browse Staff</title>
  </head>
<body>
  <h1>Browse Staff</h1>
  <form action="{{ url_for('staffdirectory') }}" method="post">

    <label for="searchQuery">Search for a Staff Member by name:</label><br>
    <input type="text" id="searchQuery" name="searchQuery"><br>

    <input type="hidden" name="step" value="search">
    <input type="submit">

  </form>
  {% if entries|length > 0 %}
      <ul>
      {% for entry in entries %}
          <li><b>{{ entry.firstname }} {{ entry.lastname }} }}</b> 
          <p>
          {{ entry.address }}
          <hr>
      {% endfor %}
      </ul>
  {% else %}
      There are no Staff in the database
  {% endif %}
  <a href="{{ url_for('index') }}">Back to homepage</a>
</body>
</html>
